<div class="container-cliente flex flex-column gap-4">
  <span class="span-filtro">Clientes</span>
  <div class="container-filtro flex align-items-center justify-content-between">
    <div class="flex gap-3">
      <div class="flex">
        <p-iconField iconPosition="left">
          <p-inputIcon styleClass="pi pi-search" />
          <input type="text" pInputText placeholder="Search" style="width: 350px;" />
        </p-iconField>
      </div>
      <div class="flex justify-content-center">
        <p-multiSelect [options]="niveisConfiabilidade" optionLabel="desc" placeholder="Confiabilidade" />
      </div>
      <div class="flex gap-2">
        <p-button label="Buscar" [text]="true" [raised]="true" />
        <p-button icon="pi pi-eraser" [text]="true" [raised]="true" />
      </div>
    </div>
    <div class="adicionar-exportar flex gap-3">
      <p-button label="Adicionar" [raised]="true" icon="pi pi-plus" />
      <p-button label="Exportar" [raised]="true" icon="pi pi-file-export" />
    </div>
  </div>
  <div class="container-tabela flex flex-column justify-content-between">
    <p-table [value]="clientes" [(selection)]="clientesSelecionados" dataKey="id" styleClass="p-datatable-striped"
      [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
          <th>Código</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th style="text-align: center;">Confiabilidade</th>
          <th>Débito</th>
          <th>Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cliente>
        <tr>
          <td style="width: 5%;">
            <p-tableCheckbox [value]="cliente" />
          </td>
          <td style="width: 8%;">{{cliente.id}}</td>
          <td style="width: 45%;">{{cliente.nome}}</td>
          <td style="width: 10%;">{{cliente.telefone}}</td>
          <td style="width: 10%;" style="text-align: center;">{{cliente.confiabilidade}}</td>
          <td style="width: 12%;">R${{cliente.debito}}</td>
          <td class="flex gap-2" style="width: 10%; text-align: center;">
            <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" [raised]="true" />
            <p-button icon="pi pi-trash" [rounded]="true" [text]="true" [raised]="true" severity="danger" />
          </td>
        </tr>
      </ng-template>
    </p-table>
    <p-paginator (onPageChange)="getClientesPaginado($event)" [first]="1" [rows]="rows" [totalRecords]="totalElements"
      [rowsPerPageOptions]="[5, 7, 10]" [style.font-size]="'12px'"/>
  </div>

</div>
